            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "message": {
                      "type": "string",
                      "example": "Logout berhasil."
                    }
                  }
                }
              }
            }
          },
          "500": {
            "description": "Server error",
            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "message": {
                      "type": "string",
                      "example": "Terjadi kesalahan pada server."
                    }
                  }
                }
              }
            }
          }
        }
      }
    },
    "/auth/signup": {
      "post": {
        "summary": "Signs up a new user",
        "description": "Creates a new user account",
        "tags": [
          "Auth"
        ],
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "type": "object",
                "properties": {
                  "email": {
                    "type": "string",
                    "description": "User's email address"
                  },
                  "phone_number": {
                    "type": "string",
                    "description": "User's phone number"
                  },
                  "name": {
                    "type": "string",
                    "description": "User's name"
                  },
                  "token": {
                    "type": "string",
                    "description": "Unique Signup Token"
                  },
                  "password": {
                    "type": "string",
                    "description": "User's password"
                  }
                },
                "required": [
                  "email",
                  "phone_number",
                  "name",
                  "password"
                ]
              }
            }
          }
        },
        "responses": {
          "201": {
            "description": "User successfully created",
            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "message": {
                      "type": "string",
                      "example": "Signup berhasil."
                    }
                  }
                }
              }
            }
          },
          "400": {
            "description": "Bad request, invalid input",
            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "message": {
                      "type": "string",
                      "example": "Email sudah digunakan."
                    }
                  }
                }
              }
            }
          }
        }
      }
    },
    "/auth/signup/token": {
      "post": {
        "summary": "Generate a signup link and send to the user's email",
        "description": "Validates the user's input and checks if the email is already in use. If valid, creates a signup link and sends it to the user's email.",
        "tags": [
          "Auth"
        ],
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "type": "object",
                "required": [
                  "name",
                  "email",
                  "phone_number"
                ],
                "properties": {
                  "name": {
                    "type": "string",
                    "description": "The user's full name",
                    "example": "John Doe"
                  },
                  "subscription_plan": {
                    "type": "string",
                    "description": "The subscription plan code picking by user",
                    "example": "paket1"
                  },
                  "email": {
                    "type": "string",
                    "description": "The user's email address",
                    "example": "johndoe@example.com"
                  },
                  "phone_number": {
                    "type": "string",
                    "description": "The user's phone number",
                    "example": 1234567890
                  }
                }
              }
            }
          }
        },
        "responses": {
          "201": {
            "description": "Signup link has been created and sent to the user's email",
            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "message": {
                      "type": "string",
                      "example": "Link pendaftaran telah dibuat. Silahkan cek email anda untuk melanjutkan."
                    }
                  }
                }
              }
            }
          },
          "400": {
            "description": "Invalid input or email already in use",
            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "message": {
                      "type": "string",
                      "example": "Email sudah digunakan."
                    }
                  }
                }
              }
            }
          },
          "500": {
            "description": "Internal server error",
            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "message": {
                      "type": "string",
                      "example": "Terjadi kesalahan pada server."
                    }
                  }
                }
              }
            }
          }
        }
      }
    },
